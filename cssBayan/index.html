<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <header>
        <div class="title-accordion">
            <h1>CCS Bayan</h1>
        </div>
    </header>
    <main>
      <div class="container"> 
        <div class="meme-item">
          <input class="meme-input" type="checkbox" id="meme_1" checked="checked">
          <label class="meme-title" for="meme_1">Как я иду записываться на курс в RS School</label>
          <div class="meme">
            <img src="meme-01.png" alt="meme1" class="img-meme">
            <p>Как я иду записываться на курс в RS School</p>
          </div>  
        </div>
        <div class="meme-item">
          <input class="meme-input" type="checkbox" id="meme_2">
          <label class="meme-title" for="meme_2">Как я выполняю задания в RS School</label>
          <div class="meme">
            <img src="meme-02.png" alt="meme2" class="img-meme">
            <p>Как я выполняю задания в RS School</p>
          </div>  
        </div>
        <div class="meme-item">
          <input class="meme-input" type="checkbox" id="meme_3">
          <label class="meme-title" for="meme_3">Как я делаю submit в cross-check</label>
          <div class="meme">
            <img src="meme-03.png" alt="meme3" class="img-meme">
            <p>Как я делаю submit в cross-check</p>
          </div>  
        </div>
        <div class="meme-item">
          <input class="meme-input" type="checkbox" id="meme_4">
          <label class="meme-title" for="meme_4">Как я ожидаю оценку за задание</label>
          <div class="meme">
            <img src="meme-04.png" alt="meme4" class="img-meme">
            <p>Как я ожидаю оценку за задание</p>
          </div>  
        </div>
        <div class="meme-item">
          <input class="meme-input" type="checkbox" id="meme_5">
          <label class="meme-title" for="meme_5">Лицо проверяющего в этот момент</label>
          <div class="meme">
            <img src="meme-05.png" alt="meme5" class="img-meme">
            <p>Лицо проверяющего в этот момент</p>
          </div>  
        </div>  
      </div>
        
    </main>
</body>
</html>
